<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M7 Assignment: The Employee Management Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .card           {border: 1px solid black;}
        output          {font-size: 0.8em;}
    </style>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header id="main-header" class="bg-dark text-white p-4 mb-3">
        <div class="container">
            <h1>The Employee Management Application</h1>
        </div>
    </header>
    <div class="container">
        <div class="card mb-3">
            <div class="card-header">
                <h2>Add Employee</h2>
            </div>
            <div class="card-body">
                <form id="addEmployeeForm">
                    <div class="mb-3">
                        <label for="employeeID" class="form-label">8-Digit Employee ID</label>
                        <input type="text" class="form-control" id="employeeID" required>
                    </div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="extension" class="form-label">4-Digit Extension</label>
                        <input type="text" class="form-control" id="extension" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department" required>
                            <option value="Administrative">Administrative</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Human Resources">Human Resources</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Employee</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>Employees <output id="employeeCount">0</output></h2>
            </div>
            <div class="card-body">
                <table class="table" id="employeesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Ext</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Employees will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
